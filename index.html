<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistic Digital Nameplate Creator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Cursive font for name -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Dynamic background managed by theme system -->

    <div class="container">
      <h1>Digital Nameplate Creator</h1>

      <div class="hint center-hint">
        Click theme buttons to switch styles â€¢ Press 1-5 for quick switching
      </div>
    </div>

    <!-- fixed centered frame overlay (stays while backgrounds scroll) -->
    <div class="fixed-frame" aria-hidden="true">
      <div class="frame-container gpu-accelerated">
        <div class="frame-name" id="frameName">Your Name</div>
      </div>
    </div>

    <!-- fixed bottom controls -->
    <div class="bottom-controls">
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name..."
        maxlength="32"
      />
      <button type="button" id="downloadBtn">Download Current Nameplate</button>
    </div>

    <!-- Enhanced Interactive Nameplate Application -->
    <script type="module">
      import NameplateApp from "./js/NameplateApp.js";

      // Initialize application when DOM is ready
      document.addEventListener("DOMContentLoaded", async () => {
        const app = new NameplateApp();
        await app.init();

        // Make app globally available for debugging
        window.nameplateApp = app;
      });
    </script>

    <!-- Fallback for older browsers -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
        "
      >
        <h2>JavaScript Required</h2>
        <p>
          This interactive nameplate showcase requires JavaScript to function
          properly.
        </p>
      </div>
    </noscript>
  </body>
</html>
